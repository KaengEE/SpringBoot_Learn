<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout::head"></head>
  <body>
    <!-- 네브바 -->
    <nav th:replace="layout::nav"></nav>
    <div class="container my-3">
      <!-- 질문 -->
      <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
      <div class="card my-3">
        <div class="card-body">
          <div
            class="card-text"
            style="white-space: pre-line"
            th:text="${question.content}"
          ></div>
          <div class="d-flex justify-content-end">
            <!-- 수정일시 -->
            <div
              th:if="${question.modifyDate != null}"
              class="badge bg-light text-dark p-2 text-start mx-3"
            >
              <div class="mb-2">수정일시</div>
              <div
                th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"
              ></div>
            </div>

            <div class="badge bg-light text-dark p-2 text-start">
              <!-- 글쓴이/작성일시 -->
              <div class="mb-2">
                <span
                  th:if="${question.author != null}"
                  th:text="${question.author.username}"
                ></span>
              </div>
              <div
                th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"
              ></div>
            </div>
          </div>
          <div class="my-3">
            <!-- 추천버튼 -->
            <a
              onclick="return confirm('추천하시겠습니까?')"
              th:href="@{|/question/vote/${question.id}/${paging.number}|}"
              class="recommend btn btn-sm btn-outline-secondary"
            >
              추천
              <span
                class="badge rounded-pill bg-success"
                th:text="${#lists.size(question.voter)}"
              ></span>
            </a>
            <!-- 수정버튼 -->
            <a
              th:href="@{|/question/modify/${question.id}/${paging.number}|}"
              class="btn btn-sm btn-outline-secondary"
              sec:authorize="isAuthenticated()"
              th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
              th:text="수정"
            ></a>

            <!-- 삭제버튼 -->
            <a
              onclick="return confirm('정말로 삭제할까요?')"
              th:href="@{|/question/delete/${question.id}|}"
              class="btn btn-sm btn-outline-danger"
              sec:authorize="isAuthenticated()"
              th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
              th:text="삭제"
            ></a>
          </div>
        </div>
      </div>
      <!-- 답변의 갯수 표시 -->
      <h5
        class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"
      ></h5>
      <!-- 답변 반복 시작 -->
      <div class="card my-3" th:each="answer : ${question.answerList}">
        <div class="card-body">
          <div
            class="card-text"
            style="white-space: pre-line"
            th:text="${answer.content}"
          ></div>
          <div class="d-flex justify-content-end">
            <!-- 수정시간 -->
            <div
              th:if="${answer.modifyDate != null}"
              class="badge bg-light text-dark p-2 text-start mx-3"
            >
              <div class="mb-2">수정일시</div>
              <div
                th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"
              ></div>
            </div>
            <div class="badge bg-light text-dark p-2 text-start">
              <!-- 작성자 -->
              <div class="mb-2">
                <span
                  th:if="${answer.author != null}"
                  th:text="${answer.author.username}"
                ></span>
              </div>
              <!-- 작성시간 -->
              <div
                th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"
              ></div>
            </div>
          </div>
          <!-- 수정/삭제버튼 -->
          <div class="my-3">
            <!-- 추천버튼 -->
            <a
              onclick="return confirm('추천하시겠습니까?')"
              th:href="@{|/answer/vote/${answer.id}/${paging.number}|}"
              class="recommend btn btn-sm btn-outline-secondary"
            >
              추천
              <span
                class="badge rounded-pill bg-success"
                th:text="${#lists.size(answer.voter)}"
              ></span>
            </a>

            <!-- 수정버튼 -->
            <a
              th:href="@{|/answer/modify/${answer.id}/${paging.number}|}"
              class="btn btn-sm btn-outline-secondary"
              sec:authorize="isAuthenticated()"
              th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
              th:text="수정"
            ></a>
            <!-- 삭제버튼 -->
            <a
              onclick="return confirm('정말로 삭제할까요?')"
              th:href="@{|/answer/delete/${answer.id}/${paging.number}|}"
              class="btn btn-sm btn-outline-danger"
              sec:authorize="isAuthenticated()"
              th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
              th:text="삭제"
            ></a>
          </div>
        </div>
      </div>
      <!-- 답변 반복 끝  -->
      <!-- 답변 작성 -->
      <form
        th:action="@{|/answer/create/${question.id}/${paging.number}|}"
        th:object="${answerForm}"
        method="post"
        class="my-3"
      >
        <!-- 에러메시지 -->
        <div th:replace="layout::formErrors"></div>
        <textarea
          sec:authorize="isAnonymous"
          disabled
          th:field="*{content}"
          rows="10"
          class="form-control"
        ></textarea>
        <textarea
          sec:authorize="isAuthenticated"
          th:field="*{content}"
          rows="10"
          class="form-control"
        ></textarea>
        <div>
          <a
            th:href="@{/question/list?page=__${paging.number}__}"
            class="btn btn-secondary my-2"
            >목록으로</a
          >
          <input type="submit" value="답변등록" class="btn btn-primary my-2" />
        </div>
      </form>
    </div>
  </body>
</html>
